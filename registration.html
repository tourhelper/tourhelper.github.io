	<script>
		function hideButton() {
			$('#input_email')[0].style.display = "none";
			$('#btn')[0].style.display = "none";
			$('#message')[0].style.display = "block";
		}
		$(function(){
			if (document.location.search == '?register=ok') {
				hideButton();
			}
			document.getElementById('form').addEventListener('submit', function(e) {
			e.preventDefault();
			hideButton();
			document.location.search = '?register=ok';
		}, true);
		})
	</script>
