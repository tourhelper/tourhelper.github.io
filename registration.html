<!doctype html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="reg_source.css">
	<script>
		function hideButton() {
			$('#input_email')[0].style.display = "none";
			$('#btn')[0].style.display = "none";
			$('#message')[0].style.display = "block";
		}
		$(function(){
			if (document.location.search == '?register=ok') {
				hideButton();
			}
			document.getElementById('form').addEventListener('submit', function(e) {
			e.preventDefault();
			hideButton();
			document.location.search = '?register=ok';
		}, true);
		})
	</script>

<title>Регистрация</title>

<body id="body">
	<div id="brand">
		<img src="Helper.png">
	</div>

	<div id="main">
		<div id="phone">
			<center><img src="telefon.png"></center>
		</div>

		<form id="form" method="post">
			<input type="email" placeholder="Введите свой e-mail" id="input_email" name="email" required>
			<input id="btn" type="submit" value="Зарегистрироваться">

		<div id="message">
			<p>Благодарим за регистрацию! Наш сервис еще не запущен. 
			Но у Вас есть уникальная возможность поучаствовать в тестировании. Ваше мнение для нас очень важно
		</div>
	</div>
